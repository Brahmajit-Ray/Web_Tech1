<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
</head>
<body>
    <button id="loader">Load JS</button>
    <div id="output"></div>

    <script>
        const button=document.getElementById('loader')
        button.addEventListener('click',async function () {
            const {greet}=await import('./lazy.js');
            document.getElementById("output").innerHTML=greet('user');
        });
    </script>
</body>
</html>
