<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Paragraph Example</title>
    <script>
        // Function to add a new paragraph
        let count=0;
        function addParagraph() {
            // Create a new <p> element
            count++;
            var newParagraph = document.createElement("p");

            // Set the text for the new paragraph
            newParagraph.innerText = `This is a new paragraph added dynamically.${count}`;

            // Append the new paragraph to the body or a specific container
            document.getElementById("container").appendChild(newParagraph);
        }
    </script>
</head>
<body>

    <h1>Click the button to add a new paragraph</h1>
    
    <!-- Button to add a paragraph -->
    <button onclick="addParagraph()">Add Paragraph</button>
    
    <!-- Container to hold the added paragraphs -->
    <div id="container"></div>

</body>
</html>
